<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="settings.js"></script>
		<script src="titlecard.js"></script>
		<link rel="stylesheet" type="text/css" href="titlecard.css">
		<title>It's Always Sunny in Philidelphia Title Card Screensaver</title>
	</head>
	
	<body>
		<div class="main-container">
			<div class="time always-sunny-text">
				10:20 AM
			</div>
			<div class="day always-sunny-text hidden-text">
				On a Monday
			</div>
			<div class="location always-sunny-text hidden-text">
				Philidelphia, PA
			</div>
			<div class="title title-text hidden-text">
				It's Always Sunny<br>in Philidelphia
			</div>
		</div>
	</body>
</html>
